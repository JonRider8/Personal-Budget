<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    <main>
        <!-- Main Menu/All Envelopes -->
        <section id="all-envelopes">
            <h2>All Envelopes</h2>
            <button id="add-envelope">Add Envelope</button>
            <div id="envelope-list"></div>
        </section>

        <!-- New Evelope Form -->
        <section id="new-envelope" class="hidden">
            <h2>Create New Envelope</h2>
            <button class="back-to-envelopes">Back to Envelopes</button>
            <form id="envelope-form">
                </br>
                <label for="envelope-name">Envelope Name:</label>
                </br>
                <input type="text" id="envelope-name" maxlength="15" required>

                </br></br>

                <label for="envelope-amount">Amount:</label>
                </br>
                <input type="number" id="envelope-amount" required>
                </br>
                <button type="submit-envelope" id="submit-envelope">Create Envelope</button>
            </form>
        </section>

        <!-- Envelope Details -->
        <section id="envelope-details" class="hidden">
            <h2>Envelope Details</h2>
            <div id="details-content"></div>
            <button class="back-to-envelopes">Back to Envelopes</button>
            <div id="transaction-list"></div>    
        </section>

        <!-- Update Envelope Balance -->
        <section id="update-envelope" class="hidden">
            <h2>Update Envelope Balance</h2>
            <button class="back-to-envelopes">Back to Envelopes</button>
            <form id="update-envelope-form">
                </br>
                <fieldset>
                <legend>Transaction Type</legend>
                    <div>
                        <input type="radio" id="update-type-plus" name="update-type" value="add" checked>
                        <label for="update-type-plus"> + Add Funds</label>
                    </div>

                    <div>
                        <input type="radio" id="update-type-minus" name="update-type" value="subtract">
                        <label for="update-type-minus"> - Subtract Funds</label>
                    </div>

                </fieldset>

                </br>

                <label for="update-envelope-amount">Amount:</label>
                </br>
                <input type="number" id="update-envelope-amount" required>
                </br>
                <button type="submit-update" id="submit-update">Update Envelope</button>
            </form>
</body>
</html>
